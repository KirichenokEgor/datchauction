<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Info</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<div th:insert="components :: improvedHeader" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Item Information</h3>
<table>
    <tr>
        <td>ID</td>
        <td th:text="${ID}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="${description}"></td>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"></td>
    </tr>
    <tr>
        <td>Owner</td>
        <td th:text="${owner}"></td>
    </tr>
</table>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="components :: improvedFooter" ></div>
</body>
</html>
