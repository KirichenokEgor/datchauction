<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Registration new user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/w3.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/w3-theme-blue-grey.css}" >
</head>
<body class="w3-theme">
<header class="headr" th:insert="components/header.html"></header>
<div class="w3-theme-d1 w3-center">
<h3>Registration</h3>
<div class="w3-theme-l2"  th:text = "${registrationMessage}"/><br>
<form id="form" action="#" th:action="@{/confirmRegistration}" th:object="${tempUser}" method="post">
    <table class="w3-table" style="max-width:600px;margin:auto;">
        <tr>
            <td style="width:20%"><label th:text="Username" /></td>
            <td style="width:80%"><input class="w3-input" type="text" minlength="4" placeholder="Username" th:field="*{username}" required></td>
        </tr>
        <tr>
            <td><label th:text="Email" /></td>
            <td><input class="w3-input" type="email" minlength="6" placeholder="Email" th:field="*{email}" required></td>
        </tr>
        <tr>
            <td><label th:text="Password" /></td>
            <td><input class="w3-input" type="password" minlength="4" placeholder="Password" th:field="*{password}" required></td>
        </tr>
        <tr>
            <td><label th:text="Confirm_Password" /></td>
            <td><input class="w3-input" type="password" minlength="4" placeholder="Password" th:field="*{confirmPassword}" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="w3-btn w3-theme-l3 w3-block" type="submit" value="Confirm"/>
            </td>
        </tr>
    </table>
</form>
</div>
<script type="text/javascript">
var form = document.getElementById("form");

form.onsubmit = function(e){
    if(document.getElementById("password").value === document.getElementById("confirmPassword").value);
    else{
        alert("Passwords not equals!");
        document.getElementById("password").focus();
        event.preventDefault();
    }
}
</script>
<footer class="footr" th:insert="components/footer.html"></footer>
</body>
</html>
