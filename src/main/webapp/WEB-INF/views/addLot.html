<form id="form" method="post" action="#" th:action="@{/{a_id}/saveLot(a_id=${a_id})}" th:object="${lot}">
    <table>
        <tr>
            <td><label th:text="Name" /></td>
            <td><input type="text" minlength="3" th:field="*{name}" required></td>
        </tr>
        <tr>
            <td><label th:text="Price" /></td>
            <td><input id="price" type="number" step="0.01" min="0.01" max="2000000000" th:field="*{price}" required></td>
        </tr>
        <tr>
            <td><label th:text="Min_price" /></td>
            <td><input id="min_price" type="number" step="0.01" min="0.01" max="2000000000" th:field="*{min_price}" required></td>
        </tr>
        <tr>
            <td><label th:text="Description" /></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
