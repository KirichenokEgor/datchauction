<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lot List</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<div th:insert="components :: improvedHeader" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Auction information</h3>
<hr>
<table>
    <tr>
        <td width="100px"><b>ID</b></td>
        <td width="200px"><b>Start_time</b></td>
        <td width="150px"><b>Duration_in_minutes</b></td>
    </tr>
    <tr>
        <td width="100px" th:text="${auction.getID()}"></td>
        <td width="200px" th:text="${auction.getBeginTime()}"></td>
        <td width="150px" th:text="${auction.getMaxDuration()}"></td>
    </tr>
</table>
<hr>
<h3>Lot List</h3>
<hr>
<div th:insert="components :: lotList"></div>
<div th:insert="components :: lotListButtons"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="components :: improvedFooter" ></div>
</body>
</html>
