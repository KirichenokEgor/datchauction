<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >
</head>
<body>
<div th:replace="components/improvedHeader.html" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Enter item information</h3>
<form method="post" action="#" th:action="@{/saveItem}" th:object="${item}">
    <table>
        <tr>
            <td><label th:text="Name" /></td>
            <td><input type="text" minlength="3" th:field="*{name}" required></td>
        </tr>
        <tr>
            <td><label th:text="Description" /></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:replace="components/improvedFooter.html" ></div>
</body>
</html>
