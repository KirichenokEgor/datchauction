<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<header class="headr" th:insert="components :: header"></header>
<h3>Login Page</h3>
<div th:text = "${loginMessage}"></div><br>
<form action="#" th:action="@{/confirmLogin}" th:object="${tempUser}" method="post">
    <table>
        <tr>
            <td><label th:text="Email" /></td>
            <td><input type="email" minlength="6" th:field="*{email}" required></td>
        </tr>
        <tr>
            <td><label th:text="Password" /></td>
            <td><input type="password" minlength="4" th:field="*{password}" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login"/>
            </td>
        </tr>
    </table>
</form>
<hr>
 Have no account? <a th:href="@{/registration}">Create new</a><br>
<footer class="footr" th:insert="components :: footer"></footer>
</body>
</html>
