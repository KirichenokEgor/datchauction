<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<header class="headr" th:insert="components :: header"></header>
<br>
<br>
<br>
<h3>Login Page</h3>
<form action="#" th:action="@{/login}" method="post">
    <div th:if="${param.error != null}">
        <p>
            Invalid username and password.
        </p>
    </div>
    <div th:if="${param.logout != null}">
        <p>
            You have been logged out.
        </p>
    </div>
    <table>
        <tr>
            <td><label th:text="Username" /></td>
            <td><input name="username" id="username" type="text" minlength="4" required autofocus placeholder="Username"></td>
        </tr>
        <tr>
            <td><label th:text="Password" /></td>
            <td><input name="password" id="password" type="password" minlength="4" required placeholder="Password"></td>
        </tr>
        <tr>
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Log in"/>
            </td>
        </tr>
    </table>
</form>
<hr>
 Have no account? <a th:href="@{/registration}">Create new</a><br>
<footer class="footr" th:insert="components :: footer"></footer>
</body>
</html>
