<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Active Auction</title>
    <style>
   .layer1 {
    position: static; /* Относительное позиционирование */
    //background: #f0f0f0; /* Цвет фона */
    //height: 50px; /* Высота блока */
   }
   .layer2right {
    position: fixed; /* Абсолютное позиционирование */
    top: inherit; /* Положение от верхнего края */
    right: 15px; /* Положение от правого края */
    //line-height: 1px;
   }
   .layer2left {
    position: absolute; /* Абсолютное позиционирование */
    //top: inherit; /* Положение от верхнего края */
    //left: 15px; /* Положение от левого края */
    //line-height: 1px;
   }
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
    <script th:src="@{/scripts/activeAuctionScript.js}"></script>
</head>
<body th:onload="'loadBody('+${auction.getID()}+')'">
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Auction Information</h3>
<table>
    <tr>
        <td width="100px"><b>ID</b></td>
        <td width="200px"><b>Start_time</b></td>
        <td width="150px"><b>Duration_in_minutes</b></td>
    </tr>
    <tr>
        <td width="100px" th:text="${auction.getID()}"></td>
        <td width="200px" th:text="${auction.getBeginTime()}"></td>
        <td width="150px" th:text="${auction.getMaxDuration()}"></td>
    </tr>
</table>
<hr>

<div class="layer1">
    <div id="lotTable" class="layer2left">
        <h3>Lot List</h3>
        <div>
            <table border="1" cellspacing="0">
                <tr>
                    <td width="100px">ID</td>
                    <td width="300px">Name</td>
                    <td width="100px">Price</td>
                    <td width="130px"></td>
                    <td width="130px"></td>
                </tr>
                <tbody id="lotList">
                </tbody>
            </table>
        </div>
    </div>
    <div id="itemTable" class="layer2right">
        <h3>Items</h3>
        <div>
            <table border="1" cellspacing="0">
                <tr>
                    <td width="100px">ID</td>
                    <td width="100px">Name</td>
                    <td width="500px">Description</td>
                    <td width="200px">Owner</td>
                </tr>
                <tbody id="itemList">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="components :: improvedHeader" ></div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="components :: improvedFooter" ></div>
</body>
</html>
