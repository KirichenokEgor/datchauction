<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Active Auction</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/w3.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/w3-theme-blue-grey.css}" >
    <script th:src="@{/scripts/activeAuctionScript.js}"></script>
</head>
<body class="w3-theme" th:onload="'loadBody('+${auction.getID()}+')'">
<div th:replace="components/improvedHeader.html" ></div>

<h3 class="w3-center" th:text="#{activeAuc.aucInformation}"></h3>
<table class="w3-table w3-theme-d2">
    <tr>
        <td class="w3-center" style="width:5%"><b th:text="#{id}"></b></td>
        <td class="w3-center" style="width:20%"><b th:text="#{activeAuc.startTime}"></b></td>
        <td class="w3-center" style="width:20%"><b th:text="#{activeAuc.duration}"></b></td>
    </tr>
    <tr>
        <td class="w3-center" th:text="${auction.getID()}"></td>
        <td class="w3-center" th:text="${auction.getBeginTime()}"></td>
        <td class="w3-center" th:text="${auction.getMaxDuration()}"></td>
    </tr>
</table>
<hr>

<div class="layer1">
    <div id="lotTable" class="layer2left">
        <h3 class="w3-center" th:text="#{activeAuc.lotListTitle}"></h3>
        <div>
            <table class="w3-table w3-theme-d2" id="lotList" border="1" cellspacing="0">
                <tr>
                    <td class="w3-center" style="width:10%" th:text="#{id}"></td>
                    <td class="w3-center" style="width:35%" th:text="#{name}"></td>
                    <td class="w3-center" style="width:35%" th:text="#{price}"></td>
                    <td class="w3-center" style="width:10%"></td>
                    <td class="w3-center" style="width:10%"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="itemTable" class="layer2right">
        <h3 th:text="#{activeAuc.itemListTitle}"></h3>
        <div>
            <table class="w3-table w3-theme-d2" id="itemList" border="1" cellspacing="0">
                <tr>
                    <td style="width:10%" th:text="#{id}"></td>
                    <td style="width:20%" th:text="#{name}">N</td>
                    <td style="width:60%" th:text="#{description}"></td>
                    <td style="width:10%" th:text="#{owner}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div th:replace="components/improvedFooter.html" ></div>
</body>
</html>
