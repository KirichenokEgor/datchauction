<div th:fragment="purchaseList">
    <table class="w3-table w3-theme-d2" border="1" cellspacing="0" width="40%">
        <tr>
            <td class="w3-center" style="width:28%" th:text="#{id}"></td>
            <td class="w3-center" style="width:20%" th:text="#{price}"></td>
            <td class="w3-center" style="width:20%" th:text="#{purchase.buyer}"></td>
            <td class="w3-center" style="width:20%" th:text="#{purchase.seller}"></td>
            <td class="w3-center" style="width:12%"></td>
        </tr>
        <tbody>
        <tr th:each="lot: ${lots.keySet()}">
            <td class="w3-center" th:text="${lot.getLotId()}"></td>
            <td class="w3-center" th:text="${lot.getPrice()}"></td>
            <td class="w3-center" th:text="${lot.getBuyerUsername()}"></td>
            <td class="w3-center" th:text="${lot.getSellerUsername()}"></td>
            <td class="w3-center" th:text="${lots.get(lot)}"></td>
            <td class="w3-center">
                <form action="#" th:action="@{/confirmDeal/{l_id}(l_id=${lot.getLotId()})}" method="post">
                    <input class="w3-btn w3-block w3-theme-l3" type="submit" value="confirm" th:onclick="alert('+ #{purchase.thanksAlert} +')" th:text="#{confirm}"/>
                </form>
<!--                <a class="w3-btn w3-block w3-theme-l3" th:href="@{/confirmDeal/{l_id}(l_id=${lot.getLotId()})}" onclick="alert('Done! Thanks for using our service!')" >confirm</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
