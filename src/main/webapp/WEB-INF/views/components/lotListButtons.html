<div th:fragment="lotListButtons">
    <table class="w3-table"  th:if="${auction.getAuction().getStringStatus() == 'Planned'}" width="20%">
        <tr>
            <td class="w3-btn w3-center w3-theme-l3"><a class="w3-button w3-block" sec:authorize="hasRole('ADMIN') || hasRole('SELLER')" th:href="@{/{id}/addLot(id=${auction.getAuction().getID()})}" >Add lot</a></td>
            <td class="w3-btn w3-center w3-theme-l3"><a class="w3-button w3-block" sec:authorize="hasRole('ADMIN')" th:href="@{/{id}/deleteLot(id=${auction.getAuction().getID()})}" >Delete lot</a></td>
        </tr>
    </table>
</div>
