<div th:fragment="lotListButtons">
    <table class="w3-table" th:if="${auction.getAuction().getStringStatus() == 'Planned'}" width="20%">
        <tr>
            <td><a class="w3-button w3-block w3-theme-l3" sec:authorize="hasRole('ADMIN') || hasRole('SELLER')" th:href="@{/{id}/addLot(id=${auction.getAuction().getID()})}" th:text="#{lotList.addLot}"></a></td>
            <td><a class="w3-button w3-block w3-theme-l3" sec:authorize="hasRole('ADMIN')" th:href="@{/{id}/deleteLot(id=${auction.getAuction().getID()})}" th:text="#{lotList.delLot}"></a></td>
        </tr>
    </table>
</div>
