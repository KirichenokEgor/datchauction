<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auction Registration</title>
</head>
<body>
<header th:insert="components :: header"></header>
<hr>
<div th:insert="components :: loggedAsAndLogout" ></div>
<hr>
<h3>Enter auction information</h3>
<form method="post" action="#" th:action="@{/saveAuction}" th:object="${auc}">
    <table>
        <tr>
            <td><label th:text="Start_time" /></td>
            <td><input type="time" th:field="*{start_time}" required /></td>
        </tr>
        <tr>
            <td><label th:text="Duration_in_minutes" /></td>
            <td><input type="number" th:field="*{durationMin}" required /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
<hr>
<div th:insert="components :: backToList"></div>
<div th:insert="components :: backHome"></div>
<hr>
<footer th:insert="components :: footer"></footer>
</body>
</html>
