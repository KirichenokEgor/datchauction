<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lot Info</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<div th:insert="components :: improvedHeader" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Lot Information</h3>
<div th:text = "${errMessage}"></div><br>
<table>
    <tr>
        <td>ID</td>
        <td th:text="${ID}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${price}"></td>
    </tr>
</table>
<hr>
<h3>Items</h3>
<div th:insert="components :: itemList"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="components :: improvedFooter" ></div>
</body>
</html>
