<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Auction</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >
</head>
<body>
<div th:replace="components/improvedHeader.html" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Choose auction to delete</h3>
<hr>
<div th:text = "${errMessage}"></div><br>
<!--<div th:replace="components/aucList.html"></div>-->
<form id="deleteAuctionForm" action="#" th:action="@{/deleteAuctionPart2}">
    <table border="1" cellspacing="0">
        <tr>
            <td width="300px" onclick="sortById()">ID</td>
            <td width="100px" onclick="sortByTime()">Start time</td>
            <td width="100px" onclick="sortByDuration()">Duration</td>
            <td width="50px">Chose</td>
        </tr>
        <tbody>
        <tr class="aucRow" th:each="auc: ${auctions}">
            <td width="300px" th:text="${auc.getAuction().getID()}"></td>
            <td width="100px" th:text="${auc.getAuction().getBeginTime()}"></td>
            <td width="100px" th:text="${auc.getAuction().getMaxDuration()}"></td>
            <td width="50px">
                <input type="radio" th:value="${auc.getAuction().getID()}" name="auc"/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit"/>
</form>
<script type="text/javascript">
var form = document.getElementById("deleteAuctionForm");
form.onsubmit = function(e){
    var somethingChosen = false;
    for(var row of document.getElementsByClassName("aucRow"))
       if(row.cells[3].children[0].checked)somethingChosen=true;
	if(!somethingChosen){
	    alert("Please chose auction");
	    event.preventDefault();
	}
}
</script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:replace="components/improvedFooter.html" ></div>
</body>
</html>
