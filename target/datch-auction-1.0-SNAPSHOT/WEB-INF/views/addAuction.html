<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auction Registration</title>
    <style>
   .headr {
        position: fixed; /* Относительное позиционирование */
        top: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
   .footr {
        position: fixed; /* Относительное позиционирование */
        bottom: 0px; /* Положение от верхнего края */
        left: 8px; /* Положение от левого края */
        width: 100%;
        background: #f0f0f0; /* Цвет фона */
        }
    </style>
</head>
<body>
<div th:insert="components :: improvedHeader" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Enter auction information</h3>
<form method="post" action="#" th:action="@{/saveAuction}" th:object="${auc}">
    <table>
        <tr>
            <td><label th:text="Start_time" /></td>
            <td><input type="text" th:field="*{startTime}" required/></td>
        </tr>
        <tr>
            <td><label th:text="Max_duration_in_minutes" /></td>
            <td><input type="number" th:field="*{maxDuration}" required /></td>
        </tr>
        <tr>
            <td><label th:text="Max_lots" /></td>
            <td><input type="number" th:field="*{maxLots}" required /></td>
        </tr>

        <tr>
            <td><label th:text="Description" /></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:insert="components :: improvedFooter" ></div>
</body>
</html>
