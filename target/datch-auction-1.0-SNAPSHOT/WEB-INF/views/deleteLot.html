<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Lot</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >
</head>
<body>
<div th:replace="components/improvedHeader.html" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Choose lot to delete</h3>
<hr>
<div th:text = "${errMessage}"></div><br>
<!--<div th:replace="components/lotList.html"></div>-->
<form id="deleteLotForm" action="#" th:action="@{/{a_id}/deleteLotPart2(a_id=${a_id})}">
    <table border="1" cellspacing="0">
        <tr>
            <td width="100px">ID</td>
            <td width="300px">Name</td>
            <td width="100px">Price</td>
            <td width="50px">Chose</td>
        </tr>
        <tbody>
        <tr class="lotRow" th:each="lot: ${auction.getILots()}">
            <td width="100px" th:text="${lot.getID()}"></td>
            <td width="300px" th:text="${lot.getName()}"></td>
            <td width="100px" th:text="${lot.getCurrentPrice()}"></td>
            <td width="50px">
                <input type="radio" th:value="${lot.getID()}" name="lot"/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit"/>
</form>
<script type="text/javascript">
var form = document.getElementById("deleteLotForm");
form.onsubmit = function(e){
    var somethingChosen = false;
    for(var row of document.getElementsByClassName("lotRow"))
       if(row.cells[3].children[0].checked)somethingChosen=true;
	if(!somethingChosen){
	    alert("Please chose lot");
	    event.preventDefault();
	}
}
</script>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:replace="components/improvedFooter.html" ></div>
</body>
</html>
