<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Lot</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >
</head>
<body>
<div th:replace="components/improvedHeader.html" ></div>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Choose lot to delete</h3>
<hr>
<div th:text = "${errMessage}"></div><br>
<div th:replace="components/lotList.html"></div>
<form action="#" th:action="@{/{a_id}/deleteLotPart2(a_id=${a_id})}">
    <table>
        <select name="lot" required>
            <option th:each="lot: ${auction.getILots()}">
                <a th:text="${lot.getID()}"></a>
            </option>
        </select>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:replace="components/improvedFooter.html" ></div>
</body>
</html>
